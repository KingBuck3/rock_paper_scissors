<!DOCTYPE html>
<html>
    <script>

        function generateRandomInt(min, max) {

            const randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
            return randomInt;
        }

        function computerPlay(computerInt) {

            let computerSelection = "";

            if (computerInt == 1) {
                computerSelection = "rock";
            }

            else if (computerInt == 2) {
                computerSelection = "paper";
            }

            else {
                computerSelection = "scissors";
            }

            return computerSelection;
        }

        function playerSelection() {
            const userInput = prompt("Rock, paper, or scissors?");
            return userInput.toLowerCase();
        }

        function playRound(playerSelection, computerSelection) {

            let result = "";
            let playerScore = 0;
            let computerScore = 0;

            if (playerSelection == computerSelection) {
                result = "It's a tie, you both chose " + playerSelection + ".";
            }

            else if (playerSelection == "rock" && computerSelection == "paper") {
                result = "You lose, paper covers rock.";
                computerScore++;
            }

            else if (playerSelection == "rock" && computerSelection == "scissors") {
                result = "You win, rock smashes scissors!";
                playerScore++;
            }

            else if (playerSelection == "paper" && computerSelection == "rock") {
                result = "You win, paper covers rock!";
                playerScore++;
            }

            else if (playerSelection == "paper" && computerSelection == "scissors") {
                result = "You lose, scissors cut that paper right up.";
                computerScore++;
            }

            else if (playerSelection == "scissors" && computerSelection == "rock") {
                result = "You lose, rock smashes scissors.";
                computerScore++;
            }

            else if (playerSelection == "scissors" && computerSelection == "paper") {
                result = "You win, scissors cut that paper right up!";
                playerScore++;
            }

            return [result, playerScore, computerScore];
        }

        function game() {
            const playerName = prompt("Hello there. What is your name?");
            let computerInt = generateRandomInt(1,3);
            let computerSelection = computerPlay(computerInt);
            let userPlayerSelection = playerSelection();
            let [gameResult, playerScore, computerScore] = playRound(userPlayerSelection, computerSelection);
            console.log(gameResult);
            console.log(playerName + "'s score is " + playerScore + " and the computer's score is " + computerScore + ".")
        }

        game();


      </script>

</html>
