<!DOCTYPE html>
<html>
    <script>

        function generateRandomInt(min, max) {

            const randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
            return randomInt;
        }

        function computerPlay(computerInt) {

            let computerSelection = "";

            if (computerInt == 1) {
                computerSelection = "rock";
            }

            else if (computerInt == 2) {
                computerSelection = "paper";
            }

            else {
                computerSelection = "scissors";
            }

            return computerSelection;
        }

        function playerSelection() {
            let userInput = prompt("Rock, paper, or scissors?");
            return userInput.toLowerCase();
        }

        function playRound(playerSelection, computerSelection) {

            let result = "";
            let playerScore = 0;
            let computerScore = 0;

            if (playerSelection == computerSelection) {
                result = "It's a tie, you both chose " + playerSelection + ".";
            }

            else if (playerSelection == "rock" && computerSelection == "paper") {
                result = "Sadly, you lost. Paper covered that rock like a blanket.";
                computerScore++;
            }

            else if (playerSelection == "rock" && computerSelection == "scissors") {
                result = "You won, rock smashed scissors!";
                playerScore++;
            }

            else if (playerSelection == "paper" && computerSelection == "rock") {
                result = "You won, paper covered that rock right up!";
                playerScore++;
            }

            else if (playerSelection == "paper" && computerSelection == "scissors") {
                result = "Sadly, you lost. Scissors cut that paper right up.";
                computerScore++;
            }

            else if (playerSelection == "scissors" && computerSelection == "rock") {
                result = "Sadly, you lost. Rock smashed your scissors.";
                computerScore++;
            }

            else if (playerSelection == "scissors" && computerSelection == "paper") {
                result = "You won, scissors cut that paper right up!";
                playerScore++;
            }

            return [result, playerScore, computerScore];
        }

        function game() {
            const playerName = prompt("Hello there. What is your name?");

            let numRounds = 5;
            let playerGameScore = 0;
            let computerGameScore = 0;
            
            while (numRounds > 0) {
                let computerInt = generateRandomInt(1,3);
                let computerSelection = computerPlay(computerInt);
                let userPlayerSelection = playerSelection();
                let [gameResult, playerScore, computerScore] = playRound(userPlayerSelection, computerSelection);
                console.log(gameResult);
                numRounds--;
                playerGameScore += playerScore;
                computerGameScore += computerScore;
            }

            if (playerGameScore > computerGameScore) {
                console.log("Congrats, you won " + playerGameScore + " to " + computerGameScore + "!");
            }

            else if (playerGameScore < computerGameScore) {
                console.log("Sorry, you lost " + computerGameScore + " to " + playerGameScore + ".");
            }

            else {
                console.log("It's a tie folks.")
            }
        }

        game();

      </script>

</html>
